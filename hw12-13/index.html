<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

<body>

                    </div>
                    <div class="header__list">

                    <div class="header__list">

                    </div>
                    <div class="header__list">
                        <div class="header__box5">Rotate X</div>
                    </div>
                    <div class="header__list">
                        <div class="header__box6">Rotate</div>
                    </div>
                    <div class="header__list">

                    <div class="header__list">

                    <div class="header__list-3d">

                    </div>
                    <div class="header__list-3d">

                    <div class="header__list-3d">

        <main class="main">
            <div class="main__car">
                <img src="img/06.webp" alt="picture">
                <div class="main__auto">
                    <div class="main__cabin">
                        <div class="main__engine1"></div>
                        <div class="main__engine2"></div>

                        <div class="main__engine4"></div>

                    </div>
                    <div class="main__pipe"></div>
                    <div class="main__rack1"></div>
                    <div class="main__rack2"></div>
                    <div class="main__covering">

                        <div class="main__covering-item"></div>
                        <div class="main__covering-item"></div>
                        <div class="main__covering-item"></div>

                        <div class="main__covering-item"></div>
                        <div class="main__covering-item"></div>

                    <div class="main__wheel1">

                    </div>
                    <div class="main__wheel2">
                        <div class="main__disk2"></div>
                    </div>
                    <div class="main__brake"></div>

                    </div>
                </div>
            </div>

</html>
