<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson20</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <div class="page__container">
                <div class="page__header block-header">
                    <fieldset class="block-header__inner">
                        <legend class="block-header__title">chose your brand</legend>
                        <a href="#" class="block-header__link"><img class="block-header__image" src="img/01.webp"
                                alt="chanel"></a>
                        <a href="#" class="block-header__link"><img class="block-header__image" src="img/02.webp"
                                alt="burberry"></a>
                        <a href="#" class="block-header__link"><img class="block-header__image" src="img/03.webp"
                                alt="dior"></a>
                        <a href="#" class="block-header__link"><img class="block-header__image" src="img/04.webp"
                                alt="fendi"></a>
                        <a href="#" class="block-header__link"><img class="block-header__image" src="img/05.webp"
                                alt="versace"></a>
                        <a href="#" class="block-header__link"><img class="block-header__image" src="img/06.webp"
                                alt="gucci"></a>
                        <a href="#" class="block-header__link"><img class="block-header__image" src="img/07.webp"
                                alt="armani"></a>
                    </fieldset>
                </div>
                <section class="page__wallpaper block-wallpaper">
                    <div class="block-wallpaper__item">
                        <div class="block-wallpaper__content block-wallpaper__content-left">
                            <h3 class="block-wallpaper__title block-wallpaper__title-left">choos–µ
                                your look</h3>
                            <div class="block-wallpaper__subtitle">See our clothing collections</div>
                            <a href="#" class="block-wallpaper__link">see offers</a>
                        </div>
                        <div class="block-wallpaper__image">
                            <img src="img/08.webp" alt="your look">
                        </div>
                    </div>
                    <div class="block-wallpaper__item">
                        <div class="block-wallpaper__content block-wallpaper__content-big">
                            <h3 class="block-wallpaper__title block-wallpaper__title-big">Up to
                                40% off</h3>
                            <div class="block-wallpaper__subtitle">Special offers and great deals</div>
                            <a href="#" class="block-wallpaper__link">shop now</a>
                        </div>
                        <div class="block-wallpaper__image">
                            <img src="img/10.webp" alt="sale">
                        </div>
                    </div>
                    <div class="block-wallpaper__item">
                        <div class="block-wallpaper__content block-wallpaper__content-lust">
                            <h3 class="block-wallpaper__title block-wallpaper__title-lust">brand new style</h3>
                            <div class="block-wallpaper__subtitle">Popular clothing brands</div>
                            <a href="#" class="block-wallpaper__link">see offers</a>
                        </div>
                        <div class="block-wallpaper__image">
                            <img src="img/09.webp" alt="new style">
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
